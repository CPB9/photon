[project]
name = "default"
master = "master"
common_modules = ["core", "exc", "clk"]
mcc_id = 0
module_dirs = [
  "modules/photon/asv",
  "modules/photon/core",
  "modules/photon/tm",
  "modules/photon/fwt",
  "modules/photon/test",
  "modules/photon/exc",
  "modules/photon/clk",
  "modules/photon/nav",
  "modules/photon/pvu",
  "modules/photon/fl",
  "modules/photon/grp",
  "modules/photon/usm",
  "modules/photon/param",
  "modules/photon/fcu",
  "modules/photon/dfu",
]

[component_numbers]
